{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* Estilo Específico para el Login */
    .login-modern {
        font-family: 'Montserrat', sans-serif;
    }
    
    .login-title {
        font-weight: 300; /* Letra delgada */
        letter-spacing: 2px; /* Espaciado elegante entre letras */
        text-transform: uppercase; /* Mayúsculas como en tu imagen */
        color: #000;
        font-size: 1.5rem;
    }

    .form-label {
        font-weight: 400;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: #666;
    }

    .btn-login {
        font-weight: 600;
        letter-spacing: 1px;
        border-radius: 0; /* Botón cuadrado es más moderno/fashion */
        text-transform: uppercase;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background-color: #333;
        transform: translateY(-1px); /* Pequeño efecto al pasar el mouse */
    }

    .form-control {
        border-radius: 0; /* Inputs cuadrados */
        background-color: #fcfcfc;
        border: 1px solid #ddd;
        font-weight: 300;
        padding: 10px;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #000; /* Borde negro al escribir */
        background-color: #fff;
    }
</style>

<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg p-5 login-modern bg-white">
            
            <div class="text-center mb-5">
                <img src="{% static 'img/vicencio.png' %}" alt="Logo Vicencio" style="width: 160px; height: auto; opacity: 0.9;">
            </div>
            
            <h2 class="text-center mb-4 login-title">Acceso Corporativo</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Ingrese su usuario..." required>
                </div>
                <div class="mb-4">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-dark w-100 py-3 mt-2 btn-login shadow-sm">
                    INGRESAR
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted" style="font-weight: 300; font-size: 0.75rem;">
                    &copy;  RETAIL INTELLIGENCE SYSTEM
                </small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
