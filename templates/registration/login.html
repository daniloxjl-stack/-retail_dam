<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perfumería DAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { padding: 2rem; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; width: 100%; max-width: 400px; }
        .brand-logo { max-height: 60px; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        {% load static %}
        <img src="{% static 'img/logo.png' %}" alt="Logo Perfumería" class="brand-logo">
        <h3 class="mb-3">Acceso Corporativo</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                {{ form.username.label_tag }}
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3 text-start">
                {{ form.password.label_tag }}
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">Ingresar</button>
        </form>
    </div>
</body>
</html>
