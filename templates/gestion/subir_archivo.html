{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        
        <div class="text-center mb-4">
            <h2 class="fw-light">Ingesta de Documentos</h2>
            <p class="text-muted">Sube tus archivos para análisis con IA</p>
        </div>

        <div class="card p-4">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Título del Archivo</label>
                        {{ form.titulo }} 
                        </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Seleccionar Archivo</label>
                        {{ form.archivo }}
                        <div class="form-text mt-2"><i class="fas fa-lock"></i> Almacenamiento seguro en AWS S3</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-corporate btn-lg">
                            <i class="fas fa-cloud-upload-alt me-2"></i> Procesar Documento
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'lista_documentos' %}" class="text-decoration-none text-muted">
                <i class="fas fa-search"></i> Ir al Buscador Inteligente
            </a>
        </div>

    </div>
</div>
{% endblock %}
